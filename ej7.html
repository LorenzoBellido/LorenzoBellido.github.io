<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 7</title>
</head>
<body>
	<form action="https://www.w3schools.com/action_page.php" method="post">
		<fieldset>
			<legend>Receta</legend>
			<label for="nombre">Nombre de la Receta</label>
				<input required autofocus type="text" name="nombre" id="nombre"><br>
			<label for="correo">Correo del Autor</label>
				<input required placeholder="Introduzca su Correo" size="25" type="email" name="correo" id="correo"><br>
			<label>Momento para Comer</label>
				<input type="checkbox" name="momento[]" id="momento[]" value="Desayuno">Desayuno
				<input type="checkbox" name="momento[]" id="momento[]" value="Almuerzo">Almuerzo
				<input type="checkbox" name="momento[]" id="momento[]" value="Merienda">Merienda
				<input type="checkbox" name="momento[]" id="momento[]" value="Cena">Cena
				<input type="checkbox" name="momento[]" id="momento[]" value="Postre">Postre <br><br>
			<select multiple name="ingredientes[]" id="ingredientes[]">
	            <optgroup label="Carne">
	                <option>Pollo</option>
	                <option>Cerdo</option>
	                <option>Vaca</option>
	          	 </optgroup>
	          	 <optgroup label="Pescado">s
	                <option>Atún</option>
	                <option>Salmón</option>
	                <option>Boquerones</option>
	         	  </optgroup>
	         	  <optgroup label="Verdura">
	                <option>Patatas</option>
	                <option>Cebolla</option>
	                <option>Pimiento</option>
	         	  </optgroup>
	         	  <optgroup label="Fruta">
	                <option>Manzana</option>
	                <option>Pera</option>
	                <option>Naranja</option>
	         	   </optgroup>
       		 </select><br><br>
			<label>Tiempo de Preparación</label>
				<input required type="radio" name="horas" id="horas" value="0 h">0 h
				<input required type="radio" name="horas" id="horas" value="1 h">1 h
				<input required type="radio" name="horas" id="horas" value="2 h">2 h
				<input required type="radio" name="horas" id="horas" value="3 h">3 h<br>
				<input required type="radio" name="minutos" id="minutos" value="0 min">0 min
				<input required type="radio" name="minutos" id="minutos" value="15 min">15 min
				<input required type="radio" name="minutos" id="minutos" value="30 min">30 min
				<input required type="radio" name="minutos" id="minutos" value="45 min">45 min<br><br>
			<label>Imagen (opcional)</label><br>
				<input type="file" id="foto" name="foto" /> <br>
		</fieldset>
		<input type="submit" name="Enviar" id="Enviar">
		
	</form>
</body>
</html>
