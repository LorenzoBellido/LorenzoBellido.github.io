<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 7</title>
</head>
<body>
	<form action="https://www.w3schools.com/action_page.php" method="post">
		<fieldset>
			<legend>Receta</legend>
			<label for="nombre">Nombre de la Receta</label>
			<input type="text" name="nombre" id="nombre"><br>
			<label for="correo">Correo del Autor</label>
			<input type="email" name="correo" id="correo"><br>
			<label>Momento para Comer</label>
			<input type="checkbox" name="momento" id="momento" >Desayuno
			<input type="checkbox" name="momento" id="momento" >Almuerzo
			<input type="checkbox" name="momento" id="momento" >Merienda
			<input type="checkbox" name="momento" id="momento" >Cena
			<input type="checkbox" name="momento" id="momento" >Postre <br><br>
			<select multiple name="ingredientes" id="ingredientes">
            <optgroup label="Carne" >
                <option>Pollo</option>
                <option>Cerdo</option>
                <option>Vaca</option>
          	  </optgroup>
          	  <optgroup label="Pescado">
                <option>Atún</option>
                <option>Salmón</option>
                <option>Boquerones</option>
         	   </optgroup>
         	    <optgroup label="Verdura">
                <option>Patatas</option>
                <option>Cebolla</option>
                <option>Pimiento</option>
         	   </optgroup>
         	    <optgroup label="Fruta">
                <option>Manzana</option>
                <option>Pera</option>
                <option>Naranja</option>
         	   </optgroup>
       		 </select><br><br>
			<label>Tiempo de Preparación</label>
			<input type="radio" name="horas" id="horas">0 h
			<input type="radio" name="horas" id="horas">1 h
			<input type="radio" name="horas" id="horas">2 h
			<input type="radio" name="horas" id="horas">3 h <br>
			<input type="radio" name="minutos" id="minutos">0 min
			<input type="radio" name="minutos" id="minutos">15 min
			<input type="radio" name="minutos" id="minutos">30 min
			<input type="radio" name="minutos" id="minutos">45 min
		</fieldset>
		<input type="submit" name="Enviar" id="Enviar">
	</form>
</body>
</html>
